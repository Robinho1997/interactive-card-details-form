<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title> Interactive card details form </title>
</head>

<body>

  <container id="cards">
    <div id="frontside">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
        <path
          d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
          stroke="#fff" />
      </svg>

        <h2 id="card-number"> 0000 0000 0000 0000 </h2>

        <div id="name-expire-div">

          <div id="card-name"> MAX MUSTERMANN </div>

          <div id="card-expire-date">
            <div id="card-expire-month"> 00 </div>
            <div> / </div>
            <div id="card-expire-year"> 00 </div>
          </div>

        </div>
      
    </div>


    <div id="backside">
      <div id="card-cvc"> 000 </div>
    </div>
    
  </container>




  <form>
    <label for="form-name"> CARDHOLDER NAME </label>
    <input type="text" name="cardholder-name" id="form-name" placeholder="e.g. Max Mustermann">

    <label for="form-number"> CARD NUMBER </label>
    <input type="tel" name="card-number" id="form-number" maxlength="19"  placeholder="e.g. 1234 5678 9123 0000">



    <div id="form-expire-cvc">

      <div id="container-expire-date">
        <label for="form-expire-date"> EXP. DATE (MM/YY)</label>
        <div id="margin-for-phone">
          <input type="tel" name="" id="form-expire-date" class="month" placeholder="MM" maxlength="2">
          <input type="tel" name="" id="form-expire-date" class="year" placeholder="YY" maxlength="2">
        </div>
      </div>

      <div id="container-cvc">
        <label for="form-cvc"> CVC</label>
        <input type="tel" name="cvc-number" id="form-cvc" placeholder="e.g. 123" maxlength="3">
      </div>

    </div>

    <button type="button" id="submitBtn"> Confirm </button>
  </form>





  <container id="thank-you">
    <img src="images/icon-complete.svg" alt="icon-complete">
    <h1> THANK YOU! </h1>
    <p> We've added your card details </p>
    <button id="continue-btn"> Continue </button>
  </container>


</body>

</html>
